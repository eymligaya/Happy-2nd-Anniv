    .canva-wrapper {
      position: relative;
      width: 100%;
      padding-top: 312.5%; /* keeps correct aspect ratio */

      overflow: hidden;

    .canva-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .canva-credit {
      margin-top: 1em;
      text-align: center;
      font-family: sans-serif;

    }

    .canva-credit a {
      text-decoration: none;
      color: #d9534f;
      font-weight: bold;
    }
